<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .banner {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 128px;
            height: 128px;
            background: white;
            border-radius: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .logo svg {
            width: 80px;
            height: 80px;
            fill: #4a90e2;
        }

        h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
            font-weight: 700;
        }

        p {
            font-size: 24px;
            margin: 0;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.5;
        }

        .features {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 200px;
        }

        .feature h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        .feature p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
            </svg>
        </div>
        <h1>Smart Link Saver</h1>
        <p>Save and organize your important URLs with ease</p>
        <div class="features">
            <div class="feature">
                <h3>Easy Save</h3>
                <p>One-click URL saving with draggable button</p>
            </div>
            <div class="feature">
                <h3>Dark Mode</h3>
                <p>Comfortable viewing in any lighting</p>
            </div>
            <div class="feature">
                <h3>Export</h3>
                <p>Export your links to CSV anytime</p>
            </div>
        </div>
    </div>
</body>

</html>
